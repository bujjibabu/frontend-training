<!Doctype html>
<html>
<head>
<title>Angularjs</title>
<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
</head>
<body ng-app="myApp">
	<h4 class="text-center bg-primary">Angular Js Second Example</h4>
	<div class="container">
		<form class="col-sm-offset-4 col-sm-4" ng-controller="firstCtrl">
			<div class="form-group">
				<label> UserName: </label>
				<input type="text" placeholder="enter name" class="form-control" ng-model="myusername">
			</div>
			<div class="form-group">
				<label> Password: </label>
				<input type="password" placeholder="enter password" class="form-control" ng-model="password">
			</div>
			<button class="btn btn-success" ng-click="fnLogin()">Login</button>
			<!-- <div>{{testing}}</div>
			<div ng-bind="testing"></div> -->
		</form>
	</div>
	<script type="text/javascript" src="../js/angular.min.js"></script>
	<script type="text/javascript">
	angular.module('myApp', []).controller('firstCtrl', function($scope) {
		//$scope.testing = "first testing controller";
		$scope.fnLogin = function(){
			var username = $scope.myusername;
			var pwd = $scope.password;
			console.log("username",username);
			console.log("password",pwd);
		};
	});
	</script>
</body>
</html>
