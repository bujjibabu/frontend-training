<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
    <style type="text/css">

    	width:50%;
    	float:left;
    }
	 @media (max-width: 767px) {
	     .mydiv{

 @media (min-width: 768px and max-width: 992px) {

	 }

 @media (min-width: 1200) {
	     .mydiv{
	  	     width:25%;
		 } 
	 }

</head>
<body>

    	<h1 class="text-center">Bootstrap</h1>

    </div>
</body>
</html>
