<!DOCTYPE html>
<html>
<head>
<title>CSS</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
</head>
<body>
    <br/>
    <div class="container">
    	<h4 class="text-center">text colors</h4>
        <div class="text-muted">some paragraph text </div>
        <div class="text-primary">some paragraph text </div>
        <div class="text-success">some paragraph text </div>
        <div class="text-danger">some paragraph text </div>
        <div class="text-warning">some paragraph text </div>

        <h4 class="text-center hide">text background colors</h4>
        <h4 class="text-center show">text background colors</h4>
        <div class="bg-muted col-sm-4">some paragraph text </div>
        <div class="bg-primary col-sm-4">some paragraph text </div>
        <div class="bg-success col-sm-4">some paragraph text </div>
        <div class="bg-danger col-sm-4">some paragraph text </div>
        <div class="bg-warning col-sm-4">some paragraph text </div>
        <div class="bg-success col-sm-4">some paragraph text </div>
    </div>
</body>
</html>
