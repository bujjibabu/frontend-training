<!DOCTYPE html>
<html>
<head>
<title>CSS</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
</head>
<body>
    <br/>
    <div class="container">
    	<h4 class="text-center">Strings</h4>
      <div class="btn btn-danger" onclick="fnCharAt()">charAt()</div>
      <div class="btn btn-danger" onclick="fnCharCodeAt()">charCodeAt()</div>
      <div class="btn btn-danger" onclick="fnsplit()">charCodeAt()</div>
    </div>
    <script type="text/javascript">
    function fnCharAt(){
     var a = "Apple";
     var b = a.charAt(0);
     console.log('charAt : ',b);
    }
    function fnCharCodeAt(){
     var a = "Apple";
     var b = a.charCodeAt(0);
     console.log('charCodeAt : ', b);
    }
    function fnsplit(){debugger;
     var a = "Apple banana";
     console.log(a);
     var b = a.split(',');
     console.log(b);

    }
    </script>
</body>
</html>
