<!DOCTYPE html>
<html>
<head>
<title>CSS</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
</head>
<body>
    <br/>
    <div class="container">
    	<h4 class="text-center">LogIn Form</h4>
         <form>
            <div class="form-group">
                <label>UserName</label>
                <input class="form-control" type="text" placeholder="username" id="uname">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input class="form-control" type="password" placeholder="password" id="pwd">
            </div>
            <div class="btn btn-success" onclick="fnLogin()">login</div>
        </form>
    </div>
    <script type="text/javascript">
    function fnLogin(){
        var userName = document.getElementById('uname').value;
        var password = document.getElementById('pwd').value;
        var myObj = {username:userName,pwd:password};
        console.log(myObj);
    }
    </script>
</body>
</html>
