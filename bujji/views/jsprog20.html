<!DOCTYPE html>
<html>
<head>
<title>CSS</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
</head>
<body>
    <br/>
    <div class="container">
        <h4>Array Sorting</h4>
       <div class="col-sm-12">
        <b class="text-success"> search String </b> :
        <DIV>This is bujji babu</DIV>
        <div id="search1"></div>
        <div id="search2"></div>
        <div id="replace1"></div>
        <div id="replace2"></div>
        <div id="replace3"></div>
      </div>
    </div>
    <script type="text/javascript">
    function fnMyFun(){
      var myString = 'This is Bujji babu';

      var search1 = myString.search("bujji");
      document.getElementById('search1').innerHTML = search1;

      var search2 = myString.search(/bujji/i);
      document.getElementById('search2').innerHTML = search2;

var replaceString  = 'this is Innominds doing well for Innominds';

var replace1 = replaceString.replace('innominds','honeywell');
      document.getElementById('replace1').innerHTML = replace1;

var replace2 = replaceString.replace(/innominds/i,'honeywell');
      document.getElementById('replace2').innerHTML = replace2;

var replace3 = replaceString.replace(/innominds/ig,'honeywell');
      document.getElementById('replace3').innerHTML = replace3;


    }
    fnMyFun();

    </script>
</body>
</html>
